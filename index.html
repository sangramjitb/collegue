<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Spotify</title>
</head>
<body>
    <div class="container">
        <h1>My Spotify</h1>
        <div class="buttons">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="next">Next</button>
            <button id="previous">Previous</button>
        </div>
        <iframe src="https://open.spotify.com/embed/playlist/2ShPQj44equ6z1vkHh9Z8P" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
